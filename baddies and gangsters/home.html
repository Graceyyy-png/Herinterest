<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Girl</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('wallpaper.jpg');
            background-color: rgb(26, 25, 24);
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #myimage1, #myimage2 {
            display: none;
            width: 300px;
            height: auto;
        }

        .text-align {
            text-align: center;
            text-align: justify;
        }

        .customstyle {
            text-align: justify;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        .customstyle2 {
            text-align: center;
            font-size: large;
            font-family: sans-serif;
        }

        img {
            float: right;
            width: 300px;
        }

        p {
            line-height: 1.6;
        }

        .navbar {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            background-color: rgba(35, 36, 36, 0.8); 
            border-radius: 5px; 
            display: flex; 
            flex-direction: row; 
            padding: 10px; 
        }

        .navbar a {
            background-color: #4cacaf; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
            text-decoration: none; 
            margin: 0 10px; 
            text-align: center; 
            transition: background-color 0.3s; 
        }

        .navbar a:hover {
            background-color: #8e3e63; 
        }

        * {
            box-sizing: border-box;
        }

        .card-container {
            perspective: 1000px; 
        }

        .card {
            width: 400px;
            height: 400px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d; 
            cursor: pointer;
            margin: 0 auto; /* Center the card */
        }

        .card:hover {
            transform: rotateY(180deg); 
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            background-image: url('wallcollection.jpg');
        }

        .card-front {
            background-color: #0d0d0e; 
        }

        .card-back {
            background-color: #e74c3c; 
            transform: rotateY(180deg); 
        }

        .container {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            height: 100vh; 
        }

        .left-column {
            background-color: #4cacaf; 
            padding: 20px;
            color: white;
            background-image: url('podcasts.jpg');
            background-size: cover;
            background-position: center;
        }

        .right-column {
            background-color: #8e3e63; 
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="home.html">Home</a>
    </nav>
    <div class="container">
        <div class="left-column">
            <h1>Gangsters</h1>
            <div class="card-container">
                <div class="card">
                    <div class="card-front">
                        <h1 class="customstyle2">Gangsters Realm</h1>
                        <ul class="customstyle">
                            <li>Gangster Rap
                                <ul>
                                    <li>Eminem</li>
                                    <li>Lil Wayne</li>
                                    <li>Nicky
